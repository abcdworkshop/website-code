baseurl = "https://abcdworkshop.github.io/"
title = "ABCD Workshop"
theme = "hugo-universal-theme"
languageCode = "en-us"
enableEmoji = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1
    
[[menu.main]]
   identifier="info"
   name = "Info for participants"
   url  = "/info/"
   weight = 2

[[menu.main]]
   identifier="families"
   name = "Children and families"
   url  = "/families/"
   weight = 3
   
[[menu.main]]
   identifier="resources"
   name = "Resources"
   url  = "/resources/"
   weight = 4
   
[[menu.main]]
   identifier="gallery"
   name = "Photo Gallery"
   url  = "/gallery/"
   weight = 5
   
